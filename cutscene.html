<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutscene</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cutscene">
        <p>[Protagonist] has finished college and is returning home to Cihayam.</p>
        <img src="assets/bus.png" alt="Bus Scene">
        <p>Grandma and family are waiting at home...</p>
        <img src="assets/home.png" alt="Home Scene">
        <p>"Finally, you're back!" - Grandma</p>
        <button onclick="startGame()">Continue</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'game.html'; // Moves to the gameplay
        }
    </script>
</body>
</html>
