<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planting Phase</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="garden">
        <!-- Instruction Section -->
        <div class="garden-container-planting">
          <h2 class="garden-title-planting">Waktunya Bertanam</h2>
          <p class="garden-instruction-planting">
            Tarik benih ke kotak yang tersedia sesuai dengan jenis tanamanya
          </p>
        </div>

        <!-- Pre-existing chili plant (Non-draggable) -->
        <div class="plant chili undraggable">
          <img src="assets/Cabai_gundul.png" alt="chili plant" />
        </div>

        <!-- Draggable Seeds (Turmeric & Carrot) -->
        <div class="seed turmeric-seed" draggable="true" data-seed="turmeric">
          <img src="assets/turmeric_seed.png" alt="Turmeric Seed" />
        </div>
        <div class="seed carrot-seed" draggable="true" data-seed="carrot">
          <img src="assets/carrot_seed.png" alt="Carrot Seed" />
        </div>
        <div class="planting-spot turmeric-spot" data-target="turmeric"></div>
        <div class="planting-spot carrot-spot" data-target="carrot"></div>

        <div class="character-background protagonis undraggable">
          <img src="assets/Protagonis.png" alt="Character" />
        </div>

        <!-- Watering Can -->
        <div class="watering-can" draggable="true">
          <img src="assets/Watering _can.png" alt="Watering Can" />
        </div>

        <!-- Custom Popup Modal -->
        <div id="custom-modal" class="modal">
          <div class="modal-content">
            <p id="modal-text"></p>
            <button id="modal-close">OK</button>
          </div>
        </div>
      </div>
    </div>


    <script src="js/planting.js"></script>
  </body>
</html>
