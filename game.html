<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harvesting Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Garden Background -->
      <div class="garden">
        <!-- Pre-planted plants -->
        <div
          class="plant chili"
          draggable="true"
          data-type="chili"
          data-state="ready"
        >
          <img
            src="assets/Cabai_panen.png"
            alt="Ready-to-harvest chili plant"
          />
        </div>
        <div
          class="plant turmeric"
          draggable="true"
          data-type="turmeric"
          data-state="ready"
        >
          <img src="assets/Kunyit.png" alt="Ready-to-harvest turmeric" />
        </div>
        <div
          class="plant carrott"
          draggable="true"
          data-type="carrot"
          data-state="ready"
        >
          <img src="assets/pohon_caroot.png" alt="Ready-to-harvest carrot" />
        </div>

        <div class="character-background protagonis undraggable">
          <img src="assets/Protagonis.png" alt="Character" />
        </div>
      </div>

      <!-- Basket -->
      <div class="basket" id="basket">
        <!-- <img src="assets/basket.png" alt=""> -->
      </div>

      <div id="transition-screen" class="hidden">
        <p>Loading...</p>
      </div>

      <!-- Harvesting Completed Popup -->
      <div id="harvest-popup" class="popup hidden">
        <p>Hore! Panen sudah selesai! Ayo kita tanam lagi, biar hasilnya makin banyak!</p>
        <button id="next-phase-btn">Tanam Lagi Yuk!</button>
      </div>
    </div>
    <iframe src="audio.html" id="music-frame" style="display:none;"></iframe>

    

    <script src="js/game.js"></script>
  </body>
</html>
