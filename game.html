<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvesting Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
       
        <div class="garden">
           
            <div class="plant chili" draggable="true" data-type="chili"></div>
            <div class="plant turmeric" draggable="true" data-type="turmeric"></div>
            <div class="plant cucumber" draggable="true" data-type="cucumber"></div>
        </div>

       
        <div class="basket" id="basket">
            <p>Basket</p>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
