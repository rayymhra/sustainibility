<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutscene 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="cozy-background-two">
    <div class="cutscene-container-two">
        <img id="scene-image-two" class="cutscene-image-two" src="assets/cutscene4.PNG" alt="Cutscene Image">
        <div id="scene-text-two" class="cutscene-text-two">...</div>
        <button id="next-button-two" class="next-button-two">Lanjut</button>
    </div>


    <script>
        const scenes = [
            { text: "Nenek: Terima kasih sudah membantu menanam, cucuku!", img: "assets/cutscene6.PNG" },
            { text: "Nenek: Oh iya, nenek hampir lupa...", img: "assets/cutscene7.PNG" },
            { text: "Nenek: Tolong bantu nenek memasak di dapur, ya!", img: "assets/cutscene8.PNG" }
        ];

        let currentScene = 0;
        const sceneText = document.getElementById("scene-text-two");
        const sceneImage = document.getElementById("scene-image-two");
        const nextButton = document.getElementById("next-button-two");

        function updateScene() {
            if (currentScene < scenes.length) {
                sceneText.innerText = scenes[currentScene].text;
                sceneImage.src = scenes[currentScene].img;
                currentScene++;
            } else {
                startTransition();
            }
        }

        function startTransition() {
            const transitionScreen = document.createElement("div");
            transitionScreen.id = "transition-screen-two"; 
            transitionScreen.innerText = "Memasuki Dapur...";
            document.body.appendChild(transitionScreen);

            setTimeout(() => {
                window.location.href = "cutting.html";
            }, 2000);
        }

        nextButton.addEventListener("click", updateScene);
        updateScene(); // Start with the first scene
    </script>
</body>
</html>
