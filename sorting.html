<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Waste</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container-sorting">
        <h2>Sort the Waste Correctly!</h2>
        <p>Drag the waste items into the correct bins.</p>

        <div class="waste-container">
            <div class="waste" draggable="true" data-type="organic">
                <img src="assets/banana_peel.png" alt="Banana Peel">
            </div>
            <div class="waste" draggable="true" data-type="organic">
                <img src="assets/apple_core.png" alt="Apple Core">
            </div>
            <div class="waste" draggable="true" data-type="plastic">
                <img src="assets/plastic_bottle.png" alt="Plastic Bottle">
            </div>
            <div class="waste" draggable="true" data-type="plastic">
                <img src="assets/plastic_bag.png" alt="Plastic Bag">
            </div>
            <div class="waste" draggable="true" data-type="metal">
                <img src="assets/aluminum_can.png" alt="Aluminum Can">
            </div>
            <div class="waste" draggable="true" data-type="paper">
                <img src="assets/paper.png" alt="Paper">
            </div>
        </div>

        <div class="bin-container">
            <div class="bin organic-b" data-type="organic">
                <img src="assets/organic_bin.png" alt="">
            </div>
            <div class="bin plastic-b" data-type="plastic">
                <img src="assets/plastic_bin.png" alt="">
            </div>
            <div class="bin metal-b" data-type="metal">
                <img src="assets/metal_bin.png" alt="">
            </div>
            <div class="bin paper-b" data-type="paper">
                <img src="assets/paper_bin.png" alt="">
            </div>
        </div>

        <div id="feedback-popup" class="popup hidden">
            <div class="popup-content">
                <h3>Sorting Results</h3>
                <p id="final-feedback"></p>
                <button id="continue-btn">Continue</button>
            </div>
        </div>

        <iframe src="audio.html" id="music-frame" style="display:none;"></iframe>

    </div>

    <script src="js/sorting.js"></script>
</body>
</html>
