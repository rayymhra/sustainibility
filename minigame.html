<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Mini Game - Cooking</h1>
    <p>Click the ingredients to cook!</p>

    <div class="cooking-area">
        <img src="assets/potato.png" class="ingredient" id="potato">
        <img src="assets/egg.png" class="ingredient" id="egg">
        <img src="assets/pan.png" class="cooking" id="pan">
    </div>

    <p id="cooking-status">Follow the steps to cook!</p>
    <button id="finish-btn" style="display:none;" onclick="finishGame()">Finish Cooking</button>

    <script src="js/minigames.js"></script>
</body>
</html>
